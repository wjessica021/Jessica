<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<style>
.carousel-inner img {
width: 100%;
height: 80%;
} </style></head>
<body>
<div class="container">
<nav class="navbar navbar-expand-sm bg-primary justify-content-center navbar-dark">
<a class="navbar-brand" href="#">Logo</a>
<ul class="navbar-nav">
<li class="nav-item">
<a class="nav-link" href="#">I1</a></li>
<li class="nav-item">
<a class="nav-link" href="#">I2</a></li>
<li class="nav-item">
<a class="nav-link" href="#">I3</a></li>
</ul></nav></div>
<div class="container">
<div id="place" class="carousel slide" data-ride="carousel">
<ul class="carousel-indicators">
<li data-target="#place" data-slide-to="0" class="active"></li>
<li data-target="#place" data-slide-to="1"></li>
<li data-target="#place" data-slide-to="2"></li></ul>
<div class="carousel-inner">
<div class="carousel-item active">
<img src="taj.webp" alt="taj" width="1100" height="500">
<div class="carousel-caption">
<h3>Taj Mahal</h3>
<p>Located -Mausoleum in Agra,Uttar Pardesh</p>
</div></div>
<div class="carousel-item">
<img src="red.jpg" alt="red" width="1100" height="500">
<div class="carousel-caption">
<h3>Red Fort</h3>
<p>Located -Chandni Chownk,New delhi</p></div></div>
<div class="carousel-item">
<img src="qutub.jpg" alt="qutub" width="1100" height="500">
<div class="carousel-caption">
<h3>Qutub Minar</h3>
<p>Located- Mehrauli,New delhi</p></div></div></div>
<a class="carousel-control-prev" href="#place" data-slide="prev">
<span class="carousel-control-prev-icon"></span></a>
<a class="carousel-control-next" href="#place" data-slide="next">
<span class="carousel-control-next-icon"></span></a>
</div></div></body></html>
